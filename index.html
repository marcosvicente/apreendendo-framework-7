<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>Sobre Star Trek</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.material.min.css">

    <!-- Path to Framework7 iOS related color styles -->
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="src/css/app.css">
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-right panel-reveal sidebar">
      <div class="content-block">
        <header class="sidebar-conta">
          <h2 class="text-center">Star Trek</h2>
        </header>
        <p class="sidebar-link">
          <a href="index.html" class="link">Home</a>
        </p>
        <p class="sidebar-link">
          <a href="filme.html" class="link">Filmes</a>
        </p>
        <p class="sidebar-link">
          <a class="link" href="historia.html">História</a>
        </p>
        <p class="sidebar-link">
          <a>Curiosidades</a>
        </p>

      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">

        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">

              <!-- Top Navbar-->
              <div class="navbar">
                <div class="navbar-inner">
                  <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                  <div class="center sliding">Conheça sobre star trek</div>
                  <div class="right">

                    <a href="#" class="link icon-only open-panel">
                      <i class="icon icon-bars"></i>
                    </a>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="megacard">
                  <div class="megacard-header">
                    Filme
                  </div>
                  <div class="megacard-content">
                    <a href="filme.html" class="item-link">
                      <img src="src/img/filme-poster.jpg" alt="">
                    </a>
                  </div>

                </div>
                <div class="megacard">
                  <div class="megacard-header">
                    Historia
                  </div>
                  <div class="megacard-content">
                    <a href="historia.html" class="item-link">
                      <img src="src/img/sheldon.jpg" alt="">
                    </a>
                  </div>

                </div>

                <div class="megacard">
                  <div class="megacard-header">
                    Autores
                  </div>
                  <div class="megacard-content">
                    <a href="atores.html" class="item-link">
                      <img src="src/img/grupo.jpg" alt="">
                    </a>
                  </div>

                </div>
              </div> <!-- row -->


            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
          <a href="index.html" class="link">Home</a>
            <a href="quiz.html" class="link">Quiz</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="bower_components/framework7/dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="src/js/app.js"></script>
  </body>
</html>
